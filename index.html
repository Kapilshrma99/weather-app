<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whether</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <header>Weather app</header>
    </div>
    <div class="sun">
    <i id="pa"></i>
</div>
<div style="background:radial-gradient(green,rgb(9, 239, 174));">    
    <div class="location">
        <i class="fa-solid fa-magnifying-glass-location"></i>
        <h1 id="locval">City</h1>
    </div>
    <div class="datedaytime">
        <label for="ddd" class="ddd"></label>
    </div>
    <hr style="display: block;">
    <div class="temp margin">
        <div id="currtemp">
            <h1>current temperature</h1>
        </div>
        <!-- <hr style="display: inline-block;"> -->
        <div class="mm">
            <div class="maxtemp margin2">
                <label for="maxtemp"  id = "max_temp">Maximum temperature</label>
            </div>
            <!-- <hr style="display: inline;"> -->
            <div class="mintemp margin2">
                <label for="mintemp" id="min_temp">Minimum tempurature</label>
            </div>
            <hr>
        </div>
    </div>
</div>
    <label style="font-size: large;" for="states">Select a state:</label>
    <select class="margin" id="states" style="font-size: large;">
        <option value="None">None</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Delhi">Delhi</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
    </select>

    <label for="cities">Select a city:</label>
    <select id="cities">
        <!-- City options will be dynamically populated based on the selected state -->
    </select>
    <script src = city_state_select.js></script>
    <script src = temperature_analysis.js></script>
    <script src="datetime.js"></script>
</body>
</html>
